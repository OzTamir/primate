<div class="container">
<div class="row">
<div class="col md-7">
    <div class="panel panel-border info">
    <div class="panel__heading">Service Details</div>
    <div class="panel__body">
        <form id="formEdit" class="form" method="post" action="#">
            <div class="row">
            <div class="col md-8">
                <div class="form__field">
                    <label for="sv-ed__t01" class="field-label">API Name</label>
                    <div class="field-input"><input id="sv-ed__t01" type="text" name="serviceName" value="" data-ng-model="formInput.name" placeholder="" /></div>
                </div>
            </div>
            <div class="col md-4">
                <div class="form__field">
                    <label for="sv-ed__s01" class="field-label">Protocol</label>
                    <div class="field-input">
                        <select id="sv-ed__s01" name="protocol" data-ng-model="formInput.protocol" data-ng-selected="formInput.protocol">
                            <option data-ng-repeat="p in PROTOCOL_ENUM" value="{{p}}">{{p}}</option>
                        </select>
                    </div>
                </div>
            </div>
            </div><!-- .row -->

            <div class="form__field">
                <label for="sv-ed__i05" class="field-label">Host</label>
                <div class="field-input"><input id="sv-ed__i05" type="text" name="host" value="" data-ng-model="formInput.host" placeholder="" /></div>
            </div>

            <div class="form__field">
                <label for="sv-ed__i06" class="field-label">Path</label>
                <div class="field-input"><input id="sv-ed__i06" type="text" name="path" value="" data-ng-model="formInput.path" placeholder="" /></div>
            </div>

            <div class="form__field">
                <label for="sv-ed__i07" class="field-label">Tags</label>
                <div class="field-input"><input id="sv-ed__i07" type="text" name="tags" value="" data-ng-model="formInput.tags" placeholder="" /></div>
            </div>

            <div class="row">
                <div class="col md-8">
                    <div class="form__field">
                        <label for="sv-ed__s03" class="field-label">Client certificate</label>
                        <div class="field-input">
                            <select id="sv-ed__s03" name="clientCertificate" data-ng-model="formInput.clientCertificate">
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col md-4">
                    <div class="form__field">
                        <label for="sv-ed__i04" class="field-label">Retries</label>
                        <div class="field-input"><input id="sv-ed__i04" type="number" name="retries" value="" data-ng-model="formInput.retries" placeholder="" /></div>
                    </div>
                </div>
            </div><!-- .row -->

            <div class="row">
                <div class="col md-8">
                    <div class="form__field">
                        <label for="sv-ed__s02" class="field-label">CA Certificates</label>
                        <div class="field-input">
                            <select id="sv-ed__s02" name="caCertificates" data-ng-model="formInput.caCertificates" multiple="multiple"></select>
                        </div>
                    </div>
                </div>

                <div class="col md-4">
                    <div class="form__field">
                        <label for="sv-ed__i01" class="field-label">Connect Timeout</label>
                        <div class="field-input"><input id="sv-ed__i01" type="number" name="connectTimeout" value="" data-ng-model="formInput.connectTimeout" placeholder="" /></div>
                    </div>


                    <div class="form__field">
                        <label for="sv-ed__i02" class="field-label">Read Timeout</label>
                        <div class="field-input"><input id="sv-ed__i02" type="number" name="readTimeout" value="" data-ng-model="formInput.readTimeout" placeholder="" /></div>
                    </div>

                    <div class="form__field">
                        <label for="sv-ed__i03" class="field-label">Write Timeout</label>
                        <div class="field-input"><input id="sv-ed__i03" type="number" name="writeTimeout" value="" data-ng-model="formInput.writeTimeout" placeholder="" /></div>
                    </div>
                </div>
            </div><!-- .row -->
            <div class="form__field">
            <div class="row">
                <div class="col md-4">
                    <label for="sv-ed__c01" class="checkbox info"><input id="sv-ed__c01" type="checkbox" data-ng-model="formInput.tlsVerifyFlag" name="tsVerifyFlag" /> TLS Verify</label>
                </div>
            </div>
            </div>

            <div class="form__field">
                <a class="btn default" href="#!/services">Cancel</a>
                <button class="btn info" type="submit" name="action" value="update">Update</button>
            </div>
        </form>
    </div><!-- .panel__body -->
    </div><!-- .panel__heading -->
</div>

<div class="col md-5">
<div class="well">
<div class="well__heading">Applied Plugins
    <div class="pull-right"><a title="Add new plugin" href="#!/services/{{serviceId}}/plugins" class="btn mini success">+</a></div>
</div>

<table id="pluginListTable" class="table" cellpadding="0" cellspacing="0">
<thead data-ng-if="pluginList.length>0"><tr><th class="md-2">Enabled</th><th>Name</th><th class="md-3">Actions</th></tr> </thead>

<tbody>
<tr data-ng-repeat="plugin in pluginList">
    <td><label class="checkbox success">
        <input type="checkbox" data-name="{{plugin.name}}" value="{{plugin.id}}" class="plugin-state" data-ng-checked="plugin.enabled===true" />
    </label></td>

    <td><a href="#!/plugins/{{plugin.id}}"><b>{{plugin.name}}</b></a></td>
    <td>
        <div class="action-group" data-service-id="{{service.id}}">
            <a href="#!/plugins/{{plugin.id}}"><i class="material-icons warning">edit</i></a>
            <i class="material-icons danger delete" data-target="plugin" data-url="/services/{{serviceId}}/plugins/{{plugin.id}}">delete_forever</i>
        </div>
    </td>
</tr>
</tbody>

<tfoot data-ng-if="pluginList.length<=0"><tr><th colspan="3">No plugins enabled for this service.</th></tr></tfoot>
</table>
</div>

<div class="pagination" data-ng-if="nextPluginUrl"><button class="btn dark" data-ng-click="fetchPluginList(nextPluginUrl)">Load Next</button></div>
</div>
</div>
</div>
