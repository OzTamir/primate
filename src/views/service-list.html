<div class="container">

<div class="well">
<div class="well__heading">List of Services</div>
<table id="sv-ls__tab01" class="table">
    <thead data-ng-if="serviceList.length>0"><tr><th>Flags</th><th>Name</th><th>Created</th><th>Actions</th></tr></thead>

    <tbody>
        <tr data-ng-repeat="service in serviceList">
            <td data-ng-switch="service.enabled">
                <i data-ng-switch-when="true" data-attribute="enabled" data-service-id="{{service.id}}" title="Enable or disable service" class="material-icons success state-highlight">done</i>
                <i data-ng-switch-default="" data-attribute="enabled" data-service-id="{{service.id}}" title="Enable or disable service" class="material-icons default state-highlight">done</i>
            </td>

            <td><a href="#!/services/{{service.id}}">{{service.name || service.id}}</a></td>
            <td>{{service.created_at | date}}</td>
            <td>
                <div class="action-group">
                    <a href="#!/services/{{service.id}}"><i class="material-icons warning">edit</i></a>
                    <i class="material-icons danger delete" data-target="Service" data-url="/services/{{service.id}}">delete_forever</i>
                </div>
            </td>
        </tr>
    </tbody>
    <tfoot data-ng-if="serviceList.length<=0"><tr><th colspan="5">No services added yet.</th></tr></tfoot>
</table><!-- #sv-ls__tab01.table -->
</div><!-- .well -->

<div class="pagination" data-ng-if="nextUrl"><button class="btn dark" data-ng-click="fetchServiceList(nextUrl)">Load Next</button></div>
</div><!-- .container -->
