<style type="text/css">
div#loaderWrapper {
    float: none;
    position: fixed;
    display: flex;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 125;
    text-align: center;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background-color: var(--theme__default-bg);
}

.loader {
    width: 48px;
    height: 48px;
    border: 3px solid var(--theme__default-fg);
    border-radius: 50%;
    display: block;
    position: relative;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
}
.loader::after {
    content: '';
    box-sizing: border-box;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: 3px solid;
    border-color: var(--theme__accent-fg) transparent;
}

@keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}

<body class="body">
<div id="loaderWrapper">
    <div class="loader"></div>
    <div class="vpadding-20"><strong>Loading</strong></div>
</div><!-- #loaderWrapper -->

<div class="app-layout">
    <aside id="sidebarMenu" data-ng-controller="SidebarController">
        <nav class="navigation" data-ng-click="redirectNav($event)">
            <ul class="navigation__menu">
                <li class="active"><a class="navigation__link" data-ng-href="#!/"><span class="material-icons">view_quilt</span><span>Welcome</span></a></li>
                <li><a class="navigation__link" data-ng-href="#!/connections"><span class="material-icons">cable</span><span>Connections</span></a></li>
                <li><a class="navigation__link" data-ng-href="#!/release-note"><span class="material-icons">description</span><span>Release Notes</span></a></li>
            </ul><!-- .navigation__menu -->
        </nav><!-- .navigation -->
    </aside><!--  #sidebarMenu -->

    <main id="mainWrapper">
        <header id="mainHeader" class="content__header" data-ng-controller="HeaderController">
            <div class="title"><span>{{frameState.frameTitle}}</span></div>
        </header>

        <footer id="mainFooter">
            <section id="index__ftBase" class="footer__base">
                <ul class="base-menu"><li title="KongDash version">v1.0.0</li></ul>
            </section>
        </footer>
        <section id="index__ngView" class="content__wrapper" data-ng-view="">Loading...</section>
    </main><!-- #mainWrapper -->
</div><!-- .app-layout -->

<script type="text/javascript" src="static/angular.min.js"></script>
