<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8" />
<meta name=viewport content="width=device-width, initial-scale=1"/>
<title>Primate</title>

<link rel="stylesheet" type="text/css" href="static/css/font-face.css" />
<link rel="stylesheet" type="text/css" href="static/css/layout.css" />

<style type="text/css">
div#loaderWrapper {
    float: none;
    position: fixed;
    display: flex;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 125;
    text-align: center;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    background-color: var(--theme__default-bg);
}

.loader {
    width: 48px;
    height: 48px;
    border: 3px solid var(--theme__default-fg);
    border-radius: 50%;
    display: block;
    position: relative;
    box-sizing: border-box;
    animation: rotation 1s linear infinite;
}
.loader::after {
    content: '';
    box-sizing: border-box;
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 56px;
    height: 56px;
    border-radius: 50%;
    border: 3px solid;
    border-color: var(--theme__accent-fg) transparent;
}

.welcome-wrapper {
    max-width: 700px;
    margin: 18vh auto 0 auto;
}

.welcome-wrapper ul.branding {
    display: flex;
    flex-direction: row;
    align-items: center;
    justify-content: center;
    width: 100%;
    margin: 0;
    padding: 0;
}

.welcome-wrapper ul.branding > li {
    display: inline-block;
}

.welcome-wrapper ul.branding > li h1 {
    display: inline-block;
    margin: 0;
    padding: 0;
    font-size: 3.5rem;
    font-weight: 300;
}

.welcome-wrapper > h3 {
    margin: 10px 0 40px 0;
    padding: 0;
    text-align: center;
    font-weight: 400;
    font-size: 1.4rem;
}

.welcome-wrapper > h3 > a {
    font-weight: 400;
    font-size: 1.5rem;
}

@keyframes rotation {
    0% {
        transform: rotate(0deg);
    }
    100% {
        transform: rotate(360deg);
    }
}
</style>
</head>

<body class="body">
<div id="loaderWrapper">
    <div class="loader"></div>
    <div class="vpadding-20"><strong>Loading</strong></div>
</div><!-- #loaderWrapper -->

<div class="app-layout">
    <aside id="sidebarMenu" data-ng-controller="SidebarController">
        <nav class="navigation" data-ng-click="redirectNav($event)">
            <ul class="navigation__menu">
                <li><a class="navigation__link" data-ng-href="#!/welcome"><span class="material-icons">view_quilt</span><span>Welcome</span></a></li>
                <li class="active"><a class="navigation__link" data-ng-href="#!/"><span class="material-icons">cable</span><span>Connections</span></a></li>
                <li><a class="navigation__link" data-ng-href="#!/release-note"><span class="material-icons">description</span><span>Release Notes</span></a></li>
            </ul><!-- .navigation__menu -->
        </nav><!-- .navigation -->
    </aside><!--  #sidebarMenu -->

    <main id="mainWrapper">
        <header id="mainHeader" class="content__header" data-ng-controller="HeaderController">
            <div class="title"><span>{{frameState.frameTitle}}</span></div>
        </header>

        <footer id="mainFooter">
            <section id="index__ftBase" class="footer__base">
                <ul class="base-menu"><li title="Primate version">v1.0.0</li></ul>
            </section>
        </footer>
        <section id="mainLayout" data-ng-view="">Loading...</section>
    </main><!-- #mainWrapper -->
</div><!-- .app-layout -->

<script type="text/javascript" src="static/angular.min.js"></script>
<script type="text/javascript" src="static/angular-route.min.js"></script>
<script type="module" src="bootstrap.js"></script>
</body>
</html>
