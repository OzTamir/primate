<div class="container">
<div class="well">
<div class="well__heading">List of plugins</div>
<table id="pluginsTable" class="data-table" data-ng-click="togglePluginState($event)">
    <thead data-ng-if="pluginList.length>=1"><tr><th>Enabled</th><th>Plugin Name</th><th>Configured Objects</th><th>Created At</th><th class="row-actions">Actions</th></tr></thead>

    <tbody>
        <tr data-ng-repeat="plugin in pluginList">
            <td><input type="checkbox" class="success" data-name="{{plugin.name}}" value="{{plugin.id}}" data-ng-checked="plugin.enabled===true" /></td>

            <td><a href="#!/plugins/{{plugin.id}}">{{plugin.name}}</a></td>
            <td>{{plugin.objectNames}}</td>
            <td>{{plugin.created_at | date}}</td>
            <td class="row-actions">
                <a href="#!/plugins/{{plugin.id}}"><i class="material-icons warning">edit</i></a>
                <i class="material-icons critical delete" data-target="plugin" data-url="/plugins/{{plugin.id}}">delete_forever</i>
            </td>
        </tr>
    </tbody>

    <!-- ==-==-==-==-== Display this footer if no plugin objects are added yet. ==-==-==-==-== -->
    <tfoot data-ng-if="pluginList.length===0" class="align-center">
    <tr><th colspan="4">&nbsp;</th></tr>
    <tr><th colspan="4"><span class="material-icons hero">extension</span></th></tr>
    <tr><th colspan="4">No plugins are configured on any objects yet!</th></tr>
    <tr><th colspan="4"><a href="#!/plugins/__create__" class="btn">Apply Plugin</a></th></tr>
    <tr><th colspan="4">&nbsp;</th></tr>
    </tfoot>
</table>
</div><!-- .well -->

<div data-ng-if="pluginNext.offset.length>=5" class="pagination">
    <button class="text" data-ng-click="fetchPluginList(pluginNext)">Load Next<span class="material-icons">navigate_next</span></button>
</div><!-- .pagination -->

</div><!.. container -->
